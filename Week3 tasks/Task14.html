<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
    width: 80%;
    max-width: 1200px;
    height: 80%;
}

.card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    flex: 1 1 auto; 
}

.card h2 {
    margin: 0;
    font-size: 1.5em;
    color: #333;
}

.card p {
    margin: 10px 0 0;
    color: #666;
}

</style>
<body>
    <div class="container">
        <div class="card">
            <h2>Card Title 1</h2>
            <p>This is some content inside card 1.</p>
        </div>
        <div class="card">
            <h2>Card Title 2</h2>
            <p>This is some content inside card 2.</p>
        </div>
        <div class="card">
            <h2>Card Title 3</h2>
            <p>This is some content inside card 3.</p>
        </div>
    </div>
</body>
</html>
