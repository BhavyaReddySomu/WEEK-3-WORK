<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Line Before Paragraph</title>
    
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
}

.paragraph-container {
    margin: 0;
    padding: 0;
    position: relative; 
}

.paragraph-container p {
    margin: 0;
    padding-left: 30px;
    position: relative; 
}

.paragraph-container p::before {
    content: ''; 
    position: absolute; 
    left: 0;
    top: 0;
    height: 2px; 
    width: 20px;
    background-color: #007bff; 
}

</style>
<body>
    <div class="paragraph-container">
        <p>
            This is a paragraph with a decorative line before the first line. 
        </p>
    </div>
</body>
</html>
