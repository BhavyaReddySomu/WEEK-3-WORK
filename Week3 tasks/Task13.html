
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.pricing-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.pricing-card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    width: 250px;
}

.pricing-card h2 {
    margin: 0;
    font-size: 1.5em;
    color: #333;
}

.price {
    font-size: 2em;
    color: #333;
    margin: 10px 0;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
    color: #666;
}

ul li {
    margin-bottom: 10px;
}

button {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic</h2>
            <p class="price">$19/month</p>
            <ul>
                <li>1 User</li>
                <li>10 GB Storage</li>
                <li>Basic Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="pricing-card">
            <h2>Standard</h2>
            <p class="price">$49/month</p>
            <ul>
                <li>5 Users</li>
                <li>50 GB Storage</li>
                <li>Standard Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="pricing-card">
            <h2>Premium</h2>
            <p class="price">$99/month</p>
            <ul>
                <li>Unlimited Users</li>
                <li>200 GB Storage</li>
                <li>Priority Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
