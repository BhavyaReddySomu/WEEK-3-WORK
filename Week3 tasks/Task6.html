<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sidebar Example</title>
  
</head>
<style>
 
body, h1, h2, p {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

.container {
    display: grid;
    grid-template-columns: 1fr 3fr;
    gap: 20px;
    padding: 20px;
}


.sidebar {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    position: sticky;
    top: 20px;
}


main {
    padding: 20px;
}

.content {
    max-width: 800px;
    margin: 0 auto;
}

.content p {
    margin-bottom: 20px;
}

</style>
<body>
    <header>
        <h1>Sticky Sidebar Example</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Links or content can go here.</p>
        </aside>
        <main>
            <section class="content">
                <h2>Main Content</h2>
                <p>Roses range in color from white to yellow to pink to dark crimson. </p>
               
               
            </section>
        </main>
    </div>
</body>
</html>
