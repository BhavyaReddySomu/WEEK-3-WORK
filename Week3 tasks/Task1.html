<!DOCTYPE html>
<html lang="en">
<head>

    <title>Navigation bar</title>
 <--1 <link rel="stylesheet" href="style1.css">-->
</head>
<style>
    nav{
        background-color: #61ef63;
    }
 nav ul{
      padding: 10px;
      display:inline-block;
      margin: 0px;
   

}
    nav ul a{
        color: white;
        padding: 50px ;
        text-decoration: none;

}
        
    
 ul a:hover{
        background-color: rgb(83, 80, 255);
        color: black;
        padding: 3px 4px;
        
        
        
    }
</style>
<body>
    <nav>
        <ul>
        <a href="HOME">HOME</a>
        <a href="ABOUT">ABOUT</a>
        <a href="COURSES">COURSES</a>
        <a href="CONTACT">CONTACT</a>
        <a href="MORE">MORE</a>
    </ul>
    </nav>
</body>
</html>
