<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
</head>
<style>
    .nav{
        margin:5px;
        background-color: cadetblue;
        padding: 5px 10px;
        font-size: x-large;
        display: flex;
        justify-content:end;
        
       
}
a{
    text-decoration: none;
    justify-content:space-around;
    flex-direction:column;
    padding-left:50px;
    color:white;
    
}
 a:hover{
    background-color: darkgray;
    color:black;
    padding:2px 2px;
 }
</style>
<body>
    <div class="nav">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Courses</a>
        <a href="">Contact</a>
        <a href="">More</a>
    </div>
    
</body>
</html>
